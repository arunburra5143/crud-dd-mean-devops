server { 
    listen 80; 
    server_name localhost; 
    root /usr/share/nginx/html; 
    index index.html; 
 
    # This is critical for Angular routing  
    location / { 
        try_files $uri $uri/ /index.html; 
    } 
 
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ { 
        expires 1y; 
        add_header Cache-Control "public, immutable"; 
    } 
} 
